<ng-container *rxLet="header$; let header">
  <tui-root [class.no-header]="!header">
    <ng-container *transloco="let t">
      <tg-banner
        *ngIf="globalBannerActivated"
        (resized)="setBannerHeight()"
        class="global-banner"
        status="warning"
        textPosition="center"
        icon="banner-icon">
        <ng-container text>
          {{ t('banner.alpha') }}
        </ng-container>
      </tg-banner>
      <div class="app-content">
        <tg-navigation *ngIf="header"></tg-navigation>
        <div
          aria-labelledby="main-area-title"
          id="fallback-main-area-focus">
          <router-outlet></router-outlet>
        </div>
      </div>
    </ng-container>
  </tui-root>
</ng-container>
