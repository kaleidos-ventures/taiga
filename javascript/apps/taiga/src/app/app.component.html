<tui-root [class.no-header]="(header$ | async) === false">
  <ng-container *transloco="let t">
    <tg-banner
      *ngIf="globalBannerActivated"
      status="warning"
      textPosition="center"
      icon="banner-icon">
      <ng-container text>
        {{ t('banner.alpha') }}
      </ng-container>
    </tg-banner>
    <div
      class="app-content"
      [class.banner]="globalBannerActivated">
      <tg-navigation *ngIf="header$ | async"></tg-navigation>
      <div
        aria-labelledby="main-area-title"
        id="fallback-main-area-focus">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>
</tui-root>
