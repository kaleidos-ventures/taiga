<ng-container *transloco="let t; read: 'auth'">
  <a
    [attr.href]="socialURL"
    class="social-button">
    <img
      class="social-logo"
      role="presentation"
      [attr.src]="socialImage"
      alt="" />
    {{ socialText }}
  </a>
</ng-container>
