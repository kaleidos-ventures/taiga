<ng-container *transloco="let t; read: 'auth'">
  <a
    [attr.href]="socialURL"
    class="social-button">
    <img
      class="social-logo"
      role="presentation"
      width="18"
      height="18"
      [ngSrc]="socialImage"
      alt="" />
    {{ socialText }}
  </a>
</ng-container>
