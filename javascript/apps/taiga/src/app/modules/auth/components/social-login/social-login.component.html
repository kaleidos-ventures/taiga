<ng-container *transloco="let t; read: 'auth'">
  <div class="social-login">
    <tg-social-login-button
      *ngIf="isGithubActive"
      social="github"></tg-social-login-button>
    <tg-social-login-button
      *ngIf="isGitlabActive"
      social="gitlab"></tg-social-login-button>
    <tg-social-login-button
      *ngIf="isGoogleActive"
      social="google"></tg-social-login-button>
  </div>
  <tg-ui-context-notification
    class="social-error"
    alertLevel="polite"
    *ngIf="socialError"
    status="error">
    <span
      *ngIf="socialError === 'config'"
      [innerHTML]="
        t('social.errors.config', {
          admin: adminEmail
        })
      ">
    </span>
    <ng-container *ngIf="socialError === 'server'">
      {{ t('social.errors.server', {
      social
      }) }}
    </ng-container>
  </tg-ui-context-notification>
  <div
    class="login-separator"
    *ngIf="availableLogins.includes('password')">
    <span class="login-separator-text">{{ t('social.separator') }}</span>
  </div>
</ng-container>
