<ng-container *transloco="let t">
  <div class="error-wrapper">
    <div class="error-container">
      <a
        [routerLink]="['/']"
        [attr.aria-label]="t('navigation.go_home')">
        <img
          width="56"
          height="56"
          ngSrc="/assets/images/LogoTaiga.svg"
          alt="" />
      </a>
      <h1 class="error-title">{{ t('errors_page.404.title') }}</h1>
      <p
        class="error-paragraph"
        [innerHtml]="t('errors_page.404.text')"></p>
      <button
        appearance="primary"
        tuiButton
        (click)="backHome()"
        type="button">
        {{ t('errors_page.404.call_for_action') }}
      </button>
    </div>
    <img
      class="error-background-image"
      width="512"
      height="640"
      ngSrc="https://media.tenor.com/VBTAFdK3d1MAAAAd/dog-cute.gif"
      alt="" />
  </div>
</ng-container>
