<ng-container
  *ngIf="
    workflow.statuses.length || openCreateStatusForm || statusIsBeingCreated()
  ">
  <tui-scrollbar>
    <cdk-virtual-scroll-viewport
      appendOnly
      [maxBufferPx]="300"
      orientation="horizontal"
      [itemSize]="statusColumnSize"
      tuiScrollable
      class="tui-zero-scrollbar"
      role="row">
      <ng-container
        *cdkVirtualFor="let status of workflow.statuses; trackBy: trackBySlug">
        <tg-kanban-status
          role="gridcell"
          tgKanbanStatusKeyboardNavigation
          [attr.data-test]="status.slug"
          [status]="status"
          [workflow]="workflow"></tg-kanban-status>
      </ng-container>
      <tg-kanban-create-status
        *ngIf="userIsAdmin"
        role="gridcell"
        [openCreateStatusForm]="openCreateStatusForm"
        (navigateLeft)="navigateLeft()"
        (closeForm)="openCreateStatusForm = false"></tg-kanban-create-status>
    </cdk-virtual-scroll-viewport>
  </tui-scrollbar>

  <tg-drag-in-progress *ngIf="movingStories$ | async as stories">
    <div *ngFor="let story of stories; trackBy: trackByStorySlug">
      <tg-kanban-story
        class="dragging"
        [story]="story"></tg-kanban-story>
    </div>
  </tg-drag-in-progress>
</ng-container>
<ng-container *ngIf="!workflow.statuses.length && !openCreateStatusForm">
  <tg-kanban-empty
    [userIsAdmin]="userIsAdmin"
    (addStatus)="openCreateStatusForm = true"></tg-kanban-empty>
</ng-container>
