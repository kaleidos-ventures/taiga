<ng-container *transloco="let t">
  <div
    class="modal-wrapper"
    role="dialog"
    aria-modal="true"
    aria-labelledby="members-modal-title">
    <h1
      id="members-modal-title"
      class="title">
      {{ t('project_overview.members.title') }}
      <span class="count">({{ totalMembers }})</span>
      <span
        class="pending"
        *ngIf="totalPending">
        <tui-svg src="clock"></tui-svg>
        {{
          t('project_overview.members.count_pending', { number: totalPending })
        }}</span
      >
    </h1>

    <tg-project-members-list
      *ngIf="members.length"
      [user]="user"
      [paginate]="true"
      [members]="members"
      (nextPage)="nextPage.next($event)"></tg-project-members-list>

    <div class="modal-bottom">
      <button
        (click)="closeModal.emit()"
        class="close"
        tuiButton
        type="button">
        {{ t('commons.close') }}
      </button>
    </div>
  </div>
</ng-container>
