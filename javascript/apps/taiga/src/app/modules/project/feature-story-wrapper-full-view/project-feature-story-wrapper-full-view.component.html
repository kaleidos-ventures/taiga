<ng-container *transloco="let t">
  <ng-container *ngIf="model$ | async as vm">
    <tg-story-detail
      cdkTrapFocus
      class="story-detail"
      *ngIf="!vm.loadingStory"></tg-story-detail>
    <tg-story-detail-skeleton
      *ngIf="vm.loadingStory"></tg-story-detail-skeleton>
  </ng-container>
</ng-container>
