<ng-container *transloco="let t">
  <ng-container *ngIf="model$ | async as vm">
    <div
      #resizeSidepanel
      [class.drag-on]="dragging"
      [style.min-inline-size]="minInlineSize"
      [style.max-inline-size]="maxInlineSize"
      [style.inline-size.px]="sidepanelWidth"
      class="side-panel">
      <tg-story-detail
        cdkTrapFocus
        *ngIf="!vm.loadingStory"
        [sidebarOpen]="sidebarOpen"
        (toggleSidebar)="onToggleSidebar()"></tg-story-detail>
      <tg-story-detail-skeleton
        [isCollapsed]="!sidebarOpen"
        *ngIf="vm.loadingStory"></tg-story-detail-skeleton>
      <div
        #dragHandle
        *ngIf="showDragbar()"
        class="dragbar"
        cdkDrag
        cdkDragLockAxis="x"
        cdkDragBoundary=".kanban-cdk-area"
        (mousedown)="isDragging(true)"
        (mouseup)="isDragging(false)"
        (cdkDragStarted)="isDragging(true)"
        (cdkDragReleased)="isDragging(false)"
        (cdkDragMoved)="dragMove(dragHandle, $event)"></div>
    </div>
  </ng-container>
</ng-container>
