<ng-container *transloco="let t; read: 'project_settings'">
  <ng-container *ngIf="model$ | async as vm">
    <section class="member-settings">
      <div class="header">
        <h3
          tgTitle
          data-test="members-settings-title"
          mainFocus
          id="main-area-title"
          class="settings-title">
          {{ t('members.title') }}
        </h3>

        <button
          (click)="openModal()"
          icon="plus"
          appearance="primary"
          tuiButton
          type="submit"
          data-test="settings-invite-btn">
          {{ t('members.invite') }}
        </button>
      </div>
      <tui-tabs>
        <a
          class="tab-link"
          tuiTab
          data-test="members-tab"
          [routerLink]="['./']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <tui-svg
            class="tab-icon"
            src="members"></tui-svg>
          {{ t('members.members_tab') }}
          <span class="count">({{ vm.totalMembers }})</span>
        </a>
        <a
          class="tab-link"
          tuiTab
          data-test="pendings-tab"
          [routerLink]="['./pending']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <tui-svg
            class="tab-icon"
            src="clock"></tui-svg>
          {{ t('members.pending_tab') }}
          <span
            class="count"
            *ngIf="vm.totalPending"
            >({{ vm.totalPending }})</span
          >
        </a>
      </tui-tabs>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </section>

    <tg-ui-modal
      [open]="invitePeopleModal"
      (requestClose)="closeModal()">
      <ng-container *ngIf="vm.project">
        <tg-invite-to-project
          *ngIf="invitePeopleModal && vm.project.userIsAdmin"
          (inviteSuccess)="onInviteSuccess()"
          (closeModal)="closeModal()"
          [project]="vm.project"></tg-invite-to-project>
      </ng-container>
    </tg-ui-modal>
  </ng-container>
</ng-container>
