<ng-container *transloco="let t">
  <div [formGroup]="formGroup">
    <div
      class="permission-row-switch-container"
      *ngIf="toggleCustomize">
      <div class="permission-row-switch-deco"></div>
      <div class="permision-row-switches">
        <div
          *ngFor="
            let action of basicPermissionList | keyvalue: insertionOrder;
            trackBy: trackByValue
          "
          class="permmission-row-switch">
          <label class="permission-row-switch-title">
            <span class="label-text">{{ t(action.value) }}</span>
            <tui-toggle
              [formControlName]="action.key"
              [showIcons]="false"
              data-test="permissions-switch">
            </tui-toggle>
          </label>
        </div>
      </div>
    </div>
  </div>
</ng-container>
