<ng-container
  *transloco="let t; read: 'story'"
  [formGroup]="form">
  <ng-container *ngIf="model$ | async as vm">
    <tg-ui-select
      data-test="story-status"
      class="status-field"
      [class.loading]="vm.loadingStatuses"
      [label]="t('status')"
      type="text">
      <div
        *ngIf="vm.loadingStatuses"
        class="loading-status">
        <div class="loading-status-content"></div>
      </div>
      <tui-select
        class="status-tui"
        tuiTextfieldSize="l"
        formControlName="status"
        [valueContent]="statusValue"
        [readOnly]="!vm.canEdit">
        <tui-data-list *tuiDataList>
          <button
            *ngFor="let status of vm.statuses; trackBy: trackByStatus"
            tuiOption
            size="s"
            [class.active-option]="status.slug === form.value.status?.slug"
            [value]="status">
            <div class="status-option">
              <div
                class="status-color"
                [style.border-color]="status.color | statusColor"></div>
              <div class="status-name">{{ status.name }}</div>
            </div>
          </button>
        </tui-data-list>
      </tui-select>
    </tg-ui-select>
    <ng-template
      #statusValue
      let-status>
      <div
        class="status-option status-option-value"
        [style.background-color]="status.color | statusColor: 30">
        <div
          class="status-color"
          [style.border-color]="status.color | statusColor"></div>
        <div class="status-name">{{ status.name }}</div>
      </div>
    </ng-template>
  </ng-container>
</ng-container>
