<ng-container *transloco="let t; read: 'story'">
  <ng-container *ngIf="model$ | async as vm">
    <form
      *ngIf="form"
      [formGroup]="form">
      <div
        class="story"
        *ngIf="vm.story">
        <div class="story-header">
          <div class="start">
            <a
              href="#"
              *ngIf="vm.selectedStoryView === 'full-view'"
              class="workflow"
              >{{ vm.story.workflow.name }}</a
            >
            <span
              #storyRef
              tabindex="0"
              [attr.aria-label]="
                t('story_sr', {
                  storyRef: vm.story.ref,
                  storyTitle: vm.story.title
                })
              "
              class="story-ref story-detail-focus"
              [innerHtml]="t('story', { storyRef: vm.story.ref })"></span>
            <button
              [attr.aria-label]="t('copy_story')"
              [icon]="linkCopied ? 'check' : 'link'"
              appearance="tertiary"
              [class.copied]="linkCopied"
              class="copy-link"
              tuiIconButton
              [tuiHint]="linkCopied ? t('link_copied') : t('click_to_copy')"
              [tuiHintManual]="hintShown"
              type="button"
              (click)="getStoryLink()"
              (mouseenter)="displayHint()"
              (focus)="displayHint()"
              (focusout)="resetCopyLink('fast')"
              (mouseleave)="resetCopyLink('slow')"></button>
          </div>
          <div
            class="end"
            [class.no-close]="vm.selectedStoryView === 'full-view'">
            <button
              #previousStory
              [disabled]="!vm.story.prev"
              [attr.aria-label]="
                vm.story.prev
                  ? t('previous_story', {
                      story: vm.story.prev!.title
                    })
                  : null
              "
              icon="chevron-left"
              appearance="tertiary"
              class="chevron"
              tuiIconButton
              tuiHintDirection="top-right"
              [tuiHint]="t('previous')"
              (click)="navigateToPreviousStory(vm.story.prev!.ref)"
              type="button"></button>
            <button
              #nextStory
              [disabled]="!vm.story.next"
              [attr.aria-label]="
                vm.story.next
                  ? t('next_story', {
                      story: vm.story.next!.title
                    })
                  : null
              "
              icon="chevron-right"
              appearance="tertiary"
              class="chevron"
              tuiIconButton
              tuiHintDirection="top-right"
              [tuiHint]="t('next')"
              (click)="navigateToNextStory(vm.story.next!.ref)"
              type="button"></button>
            <tui-hosted-dropdown
              [tuiDropdownAlign]="'right'"
              [content]="changeView"
              [(open)]="dropdownState">
              <button
                [attr.aria-label]="
                  t('change_view_sr', {
                    currentView: t(getCurrentViewTranslation)
                  })
                "
                [icon]="vm.selectedStoryView"
                appearance="tertiary"
                class="change-view"
                tuiIconButton
                type="button"
                tuiHintDirection="top-right"
                [tuiHint]="t('change_view')"
                (click)="(!dropdownState)"></button>
            </tui-hosted-dropdown>
            <tui-hosted-dropdown
              [tuiDropdownAlign]="'right'"
              [content]="storyOptions"
              [(open)]="storyOptionsState">
              <button
                [attr.aria-label]="t('story_options')"
                icon="more-vertical"
                data-test="story-options"
                appearance="tertiary"
                tuiIconButton
                type="button"
                tuiHintDirection="top-right"
                (click)="(storyOptionsState)"></button>
            </tui-hosted-dropdown>
            <button
              *ngIf="vm.selectedStoryView !== 'full-view'"
              [attr.aria-label]="t('close')"
              icon="close"
              appearance="us-header-button"
              (click)="closeStory(vm.story?.ref)"
              tuiIconButton
              class="close-button"
              type="button"></button>
          </div>
          <ng-template #changeView>
            <tui-data-list class="view-options-list">
              <button
                *ngFor="
                  let viewOption of storyViewOptions;
                  trackBy: trackByIndex
                "
                class="view-option-btn"
                [class.selected]="viewOption.id === vm.selectedStoryView"
                tuiOption
                type="button"
                (click)="selectStoryView(viewOption.id)">
                <span class="view-option">
                  <tui-svg
                    aria-hidden="true"
                    class="option-icon"
                    [src]="viewOption.id"></tui-svg>
                  <span class="option-name">{{
                    t(viewOption.translation)
                  }}</span>
                </span>
                <span class="shortcut">{{ t('ctrl_x') }}</span>
              </button>
            </tui-data-list>
          </ng-template>
          <ng-template #storyOptions>
            <tui-data-list
              class="story-options-list"
              data-test="story-options-list">
              <button
                data-test="delete-story-button"
                class="story-option"
                *hasPermission="['modify']; entity: 'story'"
                tuiOption
                type="button"
                (click)="deleteStoryConfirmModal()">
                <tui-svg
                  aria-hidden="true"
                  class="story-option-icon"
                  src="trash"></tui-svg>
                <span class="story-option-name">{{
                  t('delete.delete_story')
                }}</span>
              </button>
            </tui-data-list>
          </ng-template>
        </div>
        <tui-scrollbar class="scrollbar-content">
          <div
            class="story-content"
            [class]="vm.selectedStoryView"
            [class.close]="
              !sidebarOpen && vm.selectedStoryView === 'side-view'
            ">
            <div class="main-content">
              <h1 class="title">{{ vm.story.title }}</h1>
              <div class="creation-info">
                <tg-user-avatar
                  size="m"
                  class="no-border"
                  [user]="vm.story.createdBy"
                  type="light"
                  [rounded]="true"
                  aria-hidden="true"></tg-user-avatar>
                <div>
                  <span class="creation-info-fullname">
                    {{ vm.story.createdBy.fullName }}
                  </span>
                  <span
                    *ngIf="vm.story.createdAt"
                    [title]="vm.story.createdAt | date: 'medium'"
                    class="creation-info-date">
                    {{
                      t('story_date_distance', {
                        dateDistance: vm.story.createdAt | dateDistance
                      })
                    }}
                  </span>
                </div>
              </div>
              <ng-container *ngIf="vm.selectedStoryView === 'side-view'">
                <tg-story-detail-status [form]="form"></tg-story-detail-status>
                <tg-story-detail-assign
                  *ngIf="vm.story"
                  [story]="vm.story"></tg-story-detail-assign>
              </ng-container>
            </div>
            <div class="sidebar">
              <ng-container *ngIf="vm.selectedStoryView !== 'side-view'">
                <tg-story-detail-status [form]="form"></tg-story-detail-status>
                <tg-story-detail-assign
                  *ngIf="vm.story"
                  [story]="vm.story"></tg-story-detail-assign>
              </ng-container>
              <button
                *ngIf="vm.selectedStoryView === 'side-view'"
                [attr.aria-label]="
                  sidebarOpen ? t('collapse_sidebar') : t('expand_sidebar')
                "
                [icon]="sidebarOpen ? 'chevrons-right' : 'chevrons-left'"
                appearance="tertiary"
                class="sidepanel-icon"
                tuiIconButton
                (click)="toggleSidebar.next()"
                type="button"></button>
            </div>
          </div>
        </tui-scrollbar>
        <tg-ui-modal
          [width]="500"
          [open]="showDeleteStoryConfirm"
          (requestClose)="closeDeleteStoryConfirmModal()">
          <ng-container>
            <h3
              class="delete-story-confirm-title"
              data-test="delete-story-confirm-title">
              {{ t('delete.confirm') }}
            </h3>
            <p class="delete-story-confirm-question">
              {{ t('delete.confirm_info') }}
            </p>
            <div class="delete-story-confirm-actions-area">
              <button
                appearance="button-form"
                tuiButton
                (click)="closeDeleteStoryConfirmModal()"
                type="button">
                {{ t('delete.cancel') }}
              </button>
              <button
                data-test="delete-story-confirm-button"
                appearance="destructive"
                tuiButton
                icon="trash"
                (click)="deleteStory()"
                type="button">
                {{ t('delete.confirm_action') }}
              </button>
            </div>
          </ng-container>
        </tg-ui-modal>
      </div>
    </form>
  </ng-container>
</ng-container>
