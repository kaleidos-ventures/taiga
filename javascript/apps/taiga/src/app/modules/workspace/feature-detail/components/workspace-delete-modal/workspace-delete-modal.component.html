<ng-container *transloco="let t">
  <tg-ui-modal
    class="delete-workspace-modal"
    [open]="showDeleteWorkspaceModal"
    [width]="500"
    (requestClose)="close()">
    <div
      role="dialog"
      aria-labelledby="delete-workspace"
      aria-modal="true">
      <h1
        data-test="delete-workspace-modal-title"
        class="title"
        id="delete-workspace">
        {{ t('workspace.delete.modal_title') }}
      </h1>
      <tg-ui-context-notification
        class="warning-notification"
        alertLevel="polite"
        status="warning">
        <span
          [innerHtml]="
            t('workspace.delete.modal_warning', { totalProjects: projects })
          "></span>
      </tg-ui-context-notification>
      <div class="actions">
        <button
          type="button"
          tuiButton
          appearance="tertiary"
          (click)="close()">
          {{ t('workspace.delete.modal_understood') }}
        </button>
      </div>
    </div>
  </tg-ui-modal>
</ng-container>
