<ng-container *transloco="let t">
  <ng-container *ngIf="model$ | async as vm">
    <ng-container *ngIf="vm.canEdit">
      <button
        (click)="openFileSelector()"
        class="uploader-button"
        tuiButton
        icon="paperclip"
        type="file"
        aria-hidden="true"
        appearance="tertiary">
        {{ t('attachments.action') }}
      </button>

      <input
        #fileInput
        class="visually-hidden"
        data-test="upload-attachment"
        type="file"
        multiple
        (change)="onFileSelected($event)"
        [attr.aria-label]="t('attachments.action')" />

      <tg-ui-context-notification
        *ngFor="let error of vm.showSizeError; trackBy: trackByName"
        alertLevel="polite"
        class="error"
        [hasClose]="true"
        status="error">
        <p>{{ t('attachments.error_size', { filename: error }) }}</p>
      </tg-ui-context-notification>
    </ng-container>
    <tg-attachments-list
      *ngIf="attachmentsTotal()"
      (invokeAttachment)="openFileSelector()"></tg-attachments-list>
  </ng-container>
</ng-container>
