<ng-container *transloco="let t">
  <ng-container *ngIf="model$ | async as vm">
    <tg-user-avatar
      size="m"
      class="no-border"
      [user]="vm.user"
      [color]="vm.user.color"
      type="light"
      [rounded]="true"
      aria-hidden="true"></tg-user-avatar>

    <button
      type="button"
      class="open-comment-input">
      {{ t('comments.leave_comment') }}
    </button>
  </ng-container>
</ng-container>
