<div
  class="deleted-message-wrapper"
  data-test="deleted-comment-message">
  <div class="deleted-message">
    <tui-svg
      aria-hidden="true"
      class="slash-icon"
      src="slash">
    </tui-svg>

    <span class="deletion-data-message">
      {{ message }}
    </span>
    <span>âˆ™</span>
    <span
      *ngIf="comment.deletedAt"
      [title]="comment.deletedAt | date: 'medium'"
      class="deletion-data-date">
      <tg-real-time-date-distance
        [date]="comment.deletedAt"></tg-real-time-date-distance>
    </span>
  </div>
</div>
<div class="line"></div>
