<ng-container *transloco="let t; read: 'navigation_user'">
  <div class="user">
    <a
      href="#"
      class="user-inner">
      <tg-user-avatar size="m"></tg-user-avatar>
      <div class="user-info">
        <span class="user-name">{{ user.fullName }}</span>
        <span class="user-mail">{{ user.email }}</span>
      </div>
    </a>
  </div>
  <ul>
    <li>
      <a
        href="#"
        class="user-link">
        {{ t('user_profile') }}
      </a>
    </li>
    <li>
      <a
        [routerLink]="['user-settings', 'profile']"
        (click)="requestClose.emit()"
        class="user-link">
        {{ t('edit_profile') }}
      </a>
    </li>
    <li>
      <a
        href="#"
        class="user-link">
        {{ t('account_settings') }}
      </a>
    </li>
    <li>
      <a
        [routerLink]="['user-settings', 'preferences']"
        (click)="requestClose.emit()"
        class="user-link">
        {{ t('preferences') }}
      </a>
    </li>
    <li>
      <a
        href="#"
        class="user-link">
        {{ t('accessibility_settings') }}
      </a>
    </li>
    <li class="log-out">
      <button
        [routerLink]="['/logout']"
        (click)="requestClose.emit()"
        data-test="log-out"
        tuiLink
        class="user-link">
        {{ t('log_out') }}
      </button>
    </li>
  </ul>
</ng-container>
