<ng-container *transloco="let t; read: 'navigation_user'">
  <div
    class="user"
    role="group">
    <a
      role="menuitem"
      href="#"
      class="user-inner">
      <tg-user-avatar
        size="xl"
        [rounded]="true"></tg-user-avatar>
      <div class="user-info">
        <span class="user-name">{{ user.fullName }}</span>
        <span class="user-mail">{{ user.email }}</span>
      </div>
    </a>
  </div>
  <ul
    class="user"
    role="group">
    <li role="none">
      <a
        role="menuitem"
        href="#"
        class="user-link">
        {{ t('user_profile') }}
      </a>
    </li>
    <li role="none">
      <a
        role="menuitem"
        [routerLink]="['user-settings', 'profile']"
        (click)="requestClose.emit()"
        class="user-link">
        {{ t('edit_profile') }}
      </a>
    </li>
    <li role="none">
      <a
        role="menuitem"
        href="#"
        class="user-link">
        {{ t('account_settings') }}
      </a>
    </li>
    <li role="none">
      <a
        role="menuitem"
        [routerLink]="['user-settings', 'preferences']"
        (click)="requestClose.emit()"
        class="user-link">
        {{ t('preferences') }}
      </a>
    </li>
    <li role="none">
      <a
        role="menuitem"
        href="#"
        class="user-link">
        {{ t('accessibility_settings') }}
      </a>
    </li>
    <li
      role="none"
      class="log-out">
      <button
        role="menuitem"
        [routerLink]="['/logout']"
        (click)="requestClose.emit()"
        data-test="log-out"
        tuiLink
        class="user-link">
        {{ t('log_out') }}
      </button>
    </li>
  </ul>
</ng-container>
