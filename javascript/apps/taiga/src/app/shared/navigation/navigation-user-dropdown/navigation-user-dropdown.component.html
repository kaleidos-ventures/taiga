<ng-container *transloco="let t; read: 'navigation_user'">
  <tui-data-list
    class="profile-options-list"
    role="menu">
    <a
      tuiOption
      role="menuitem"
      href="#"
      class="user">
      <tg-user-avatar
        size="xl"
        [rounded]="true"></tg-user-avatar>
      <div class="user-info">
        <span class="user-name">{{ user.fullName }}</span>
        <span class="user-mail">{{ user.email }}</span>
      </div>
    </a>
    <hr class="separator" />
    <a
      tuiOption
      role="menuitem"
      href="#"
      class="user-link">
      {{ t('user_profile') }}
    </a>
    <a
      tuiOption
      role="menuitem"
      [routerLink]="['user-settings', 'profile']"
      (click)="requestClose.emit()"
      class="user-link">
      {{ t('edit_profile') }}
    </a>
    <a
      tuiOption
      role="menuitem"
      href="#"
      class="user-link">
      {{ t('account_settings') }}
    </a>
    <a
      tuiOption
      role="menuitem"
      [routerLink]="['user-settings', 'preferences']"
      (click)="requestClose.emit()"
      class="user-link">
      {{ t('preferences') }}
    </a>
    <a
      tuiOption
      role="menuitem"
      href="#"
      class="user-link">
      {{ t('accessibility_settings') }}
    </a>
    <hr class="separator" />
    <button
      tuiOption
      role="menuitem"
      type="button"
      [routerLink]="['/logout']"
      (click)="requestClose.emit()"
      data-test="log-out"
      class="user-link log-out">
      {{ t('log_out') }}
    </button>
  </tui-data-list>
</ng-container>
