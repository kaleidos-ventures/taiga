<ng-container *transloco="let t">
  <ng-container *ngIf="model$ | async as vm">
    <h3 class="title">
      {{ t('navigation.notifications.title') }}
      <span
        *ngIf="vm.notifications.length"
        class="total-notifications"
        >({{ vm.notifications.length }})</span
      >
    </h3>

    <div
      *ngIf="!vm.notifications.length"
      class="empty">
      {{ t('navigation.notifications.empty') }}
    </div>

    <div class="notifications">
      <ng-container
        *ngFor="let notification of vm.notifications; trackBy: trackByIndex">
        <tg-notification
          [notification]="notification"
          (userNavigated)="userNavigated.emit()"></tg-notification>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
