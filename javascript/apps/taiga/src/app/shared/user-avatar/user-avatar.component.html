<ng-container *ngIf="user$ | async as user">
  <tg-ui-avatar
    [size]="size"
    [color]="color"
    [rounded]="rounded"
    [name]="user.fullName ?? ''"
    [avatarUrl]="user.photo ?? ''"
    [type]="type"></tg-ui-avatar>
</ng-container>
