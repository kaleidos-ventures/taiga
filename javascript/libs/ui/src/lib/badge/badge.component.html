<div
  class="badge"
  [attr.data-size]="size">
  <tui-svg
    class="badge-icon"
    *ngIf="icon"
    aria-hidden="true"
    [src]="icon"></tui-svg>
  <span class="badge-label">
    {{ label }}
  </span>
</div>
