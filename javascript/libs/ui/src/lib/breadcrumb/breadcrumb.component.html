<ng-container *transloco="let t">
  <ng-container *ngIf="type === 'expanded'">
    <ng-container
      *ngFor="
        let crumb of crumbs;
        trackBy: trackByIndex;
        last as isLast;
        index as i
      ">
      <span
        *ngIf="hideLastCrumb && !isLast"
        class="crumb"
        [class.accent]="isLast && accent">
        {{ crumb }}
      </span>
      <span
        *ngIf="!hideLastCrumb"
        class="crumb"
        [class.accent]="isLast && accent">
        {{ crumb }}
      </span>
      <tui-svg
        class="crumb-divider"
        *ngIf="!(hideLastCrumb && i === crumbs.length - 2) && !isLast"
        src="chevron-right"></tui-svg>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="type === 'collapsed'">
    <tui-svg
      class="collapsed-crumb-icon"
      role="image"
      [attr.aria-label]="t('kanban.workflow')"
      [src]="icon"></tui-svg>
    <span class="crumb">
      {{ crumbs.at(-1) }}
    </span>
  </ng-container>
</ng-container>
