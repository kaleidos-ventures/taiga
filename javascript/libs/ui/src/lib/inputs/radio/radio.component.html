<div
  class="radio-container"
  #radioContainer>
  <input
    class="radio-input"
    type="radio"
    [id]="'radio-' + id"
    [attr.name]="name"
    [value]="value"
    [formControl]="control" />
  <label
    *ngIf="label"
    [attr.for]="'radio-' + id"
    class="radio-label"
    [class.selected]="control.value === value"
    >{{ label }}</label
  >
</div>
<ng-content select="[inputError]"></ng-content>
