<label
  class="input-label"
  [class.readonly]="select.readOnly"
  *ngIf="label"
  [attr.for]="id"
  >{{ label }}</label
>
<div
  class="input-container"
  [ngClass]="type">
  <ng-content></ng-content>
  <div [attr.id]="id + '_described-by'"></div>
</div>
<ng-content select="[inputError]"></ng-content>
