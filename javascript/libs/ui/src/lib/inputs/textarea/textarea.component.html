<label
  class="input-label"
  *ngIf="label"
  [attr.for]="id"
  >{{ label }}
  <span
    *ngIf="optional"
    class="optional"
    >Optional</span
  >
</label>
<div class="input-container">
  <ng-content></ng-content>
</div>
<ng-content select="[inputError]"></ng-content>
